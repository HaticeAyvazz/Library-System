<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
    <link rel="stylesheet" href="liststyle.css">
</head>

<body>
<div class="back">
    <img class="back_foto" src="back_foto.png">
    <div class="container">
        <h1>üìö Registered Books</h1>
        <button class="back-button" onclick="goBack()">‚¨ÖÔ∏è Go Back</button>
            <table id="book-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year Pusblished</th>
                    <th>Page</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
    </div>
</div>
<script>
    function fetchBooks() {
        fetch("http://localhost:8080/rest/api/book/list")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector("#book-table tbody");
                tableBody.innerHTML = "";
                data.forEach((book, index) => {
                    let row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.publisher}</td>
                                <td>${book.yearPublished}</td>
                                <td>${book.pages}</td>
                                <td>
                                <button class="delete-btn" onclick="deleteBook(${book.id})">üóëÔ∏è</button>
</td>
                            </tr>
                        `;
                    tableBody.innerHTML += row;
                });

                document.querySelectorAll(".delete-btn").forEach(button => {
                    button.addEventListener("click", function () {
                        let bookId = this.closest("tr").getAttribute("data-id"); // Kitap ID'sini al
                        deleteBook(bookId);
                    });
                });
            })
            .catch(error => console.error("Error:", error));
    }


    function deleteBook(bookId){
        fetch(`http://localhost:8080/rest/api/book/delete/${bookId}`,{
            method:"DELETE"
        })
        .then(response=>{
            if(response.ok){
                console.log(`Book ${bookId} delete.`);
                fetchBooks(); //Check the current list.
            }else{
                console.error("deletion failed");
            }
        })
            .catch(error=>console.error("Error:",error));
    }
    window.onload=fetchBooks;

    function goBack() {
        window.location.href = "save.html";  //Return to the main page
    }

    //When the page opens, bring the books
    window.onload = fetchBooks;
</script>

</body>
</html>
